<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="numbers">
                    <div>0</div>
                    <div>.</div>
                    <div id="clear">C</div>
                </div>
            </div>
            <div class="equal" id="result">=</div>
        </div>
    </div>
    <footer>
        <p><a href="http://kikukeii.github.io/404" target="_blank" rel="noopener noreferrer">Miftakhuddin Falaki</a></p>
        <p>Host</p>
        <p><a href="https://pages.github.com/" target="_blank" rel="noopener noreferrer">Github Page</a> | <a
                href="https://vercel.com/docs" target="_blank" rel="noopener noreferrer">Vercel</a></p>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
